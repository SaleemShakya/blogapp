{% extends 'base.html' %}

{% block navbar %}

    {% include 'components/navbar.html' %}

{% endblock navbar %}

{% block content %}

 <h1>Home Page</h1>
 
 {% for post in posts %}
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">{{post.title}}</h1>
      <p class="lead">{{post.description}}</p>
      <p><small class="text-muted">{{post.created_at}}</small></p>
    </div>
  </div>
{% endfor %}

{% endblock content %}
